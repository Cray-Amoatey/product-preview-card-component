<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;600;700;800&family=Outfit:wght@400;500;700&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="images/image-product-desktop.jpg"
          alt="chanel perfume"
          class="chanel-perfume"
        />
        <div class="description">
          <h1>perfume</h1>
          <h3>Gabrielle Essence Eau De Parfum</h3>
          <p class="text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <span class="sale-price">$149.99</span>
            <span class="list-price"> $169.99</span>
          </div>
          <button class="add-to-cart">
            <img src="images/icon-cart.svg" alt="cart image" />
            Add to Cart
          </button>
        </div>
      </div>
       <footer>
      Challenge by
      <a href="https://www.frontendmentor.io/profile/Cray-Amoatey" class="attribution" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Cray-Amoatey/product-preview-card-component" class="attribution
      "
        >Cray Amoatey</a
      >.
    </footer>
    </main>
   
    
  </body>
</html>
