<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="images/image-product-desktop.jpg"
          alt="chanel perfume"
          class="chanel-perfume"
        />
        <div class="description">
          <legend>perfume</legend>
          <h3>Gabrielle Essence Eau De Parfum</h3>
          <p class="text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <span class="sale-price">$149.99</span>
            <span class="list-price"> $169.99</span>
          </div>
          <button class="add-to-cart">
            <img src="images/icon-cart.svg" alt="cart image" />
            Add to Cart
          </button>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Cray-Amoatey/product-preview-card-component"
        >Cray Amoatey</a
      >.
    </footer>
  </body>
</html>
